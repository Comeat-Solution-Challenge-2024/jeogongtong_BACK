<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- front 부분은 되도록이면 복사 붙여넣기 해주세요 -->
<!-- action속성: 목적지(서버주소), method속성: http request method(get, post) -->
<form action="/study-clubs/regist" method="post" enctype="multipart/form-data">
    카테고리:   <select class="studyCategory" name="category" id="studyCategory" >
    <option value="none">=== 선택 ===</option>
    <option value="computer" selected>컴퓨터/IT</option>
    <option value="language">어학</option>
    <option value="exam">고시</option>
    <option value="etc">기타</option>
</select>
    방명: <input type="text" name="name"> <br>
    책: <input type="text" name="book"> <br>
    기한: <input type="number" name="period" > <br>
    랭커질문: <input type="number" name="ask"> <br>
    랭커답변: <input type="number" name="answer"> <br>
    공지: <textarea name="intro" cols="30" rows="10"></textarea> <br>
    <input type="submit" value="등록">
</form>
</body>
<script>
    //1.select 박스 아이디 찾기
    var studyCategory = document.getElementById('studyCategory');
    //2.선택된 text 값 가져옴 ("전체","기타")
    var select_studyCategory=studyCategory.options[studyCategory.selectedIndex].text;
    //3.선택된 value 값 가져오기 ("all","기타")
    var select_studyCategory=studyCategory.options[studyCategory.selectedIndex].value;

</script>
</html>
