<head>
    <meta charset="UTF-8">

</head>
<body>

<table>

    <th>나의 공부방</th>
</tr>
<tr th:each="study: ${myStudy}">

    <td th:text="*{#temporals.format(study.CreatedTime, 'yyyy-MM-dd')}"></td>
</tr>
</table>
</body>

</script>
