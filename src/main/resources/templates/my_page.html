<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
<!--     여기에 필요한 CSS 스타일을 추가하세요-->
</head>
<body>
<header>
    <h1>마이페이지</h1>
</header>
<section>
    <h2>닉네임</h2>
    <p th:text="${member.nickname}">ㅁㅁㅁㅁ</p>
</section>
<section>
    <h2>등급/포인트</h2>
    <p th:text="${member.tier} + ' / ' + ${member.point} + 'p'">320p</p>
</section>
<section>
    <h2>스터디 랭킹</h2>
    <ul>
        <li th:each="rank : ${studyRank}">
            <span th:text="${rank.studyName}">스터디 이름</span>
            <span th:text="${rank.rank}">랭킹</span>
        </li>
    </ul>
</section>
<section>
    <h2>내 계정</h2>
    <p th:text="${member.email}">eaaaaa@naver.com</p>
</section>
<footer>
    <button onclick="logout()">로그아웃</button>
</footer>

<script>
     function logout() {
        // 로그아웃 처리를 위한 JavaScript 코드
        // 예: location.href = '/logout';
     }
</script>
</body>
</html>
